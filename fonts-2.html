<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
  	<meta name="organization" content="FullStack.pe">
  	<meta name="author" content="mfyance">
  	<meta name="description" content="Desarrollo Frontend Jr.">
	<title>Fonts - External/Internal Fonts</title>
	<link rel="icon" type="image/png" href="framework/img/favicon-16x16.png" sizes="16x16">
	<link href="https://fonts.googleapis.com/css?family=Sansita" rel="stylesheet">
	<!--<link href="https://fonts.googleapis.com/css?family=Vibur" rel="stylesheet">-->
	<link href="https://fonts.googleapis.com/css?family=Coiny|Vibur|Yanone+Kaffeesatz" rel="stylesheet">
	<style>
		@import url(https://daneden.github.io/animate.css/animate.min.css);
		.fondo1{background-color: #000}
		.color1{color: #fff}
		.fuente1{
			font:20px Arial red;
		}
		.texto1{
 			text-transform: uppercase;
		}
		h1{
			font-family: 'Gerardo2', Calibri, sans-serif;
			font-size: 20px;
		}

		@font-face {
			font-family: 'Gerardo';
			src: 	url('framework/fonts/sansita-regular-webfont.eot'); /* IE9 Compat Modes */
			src: 	url('framework/fonts/sansita-regular-webfont.eot?#iefix') format('embedded-opentype'), /* IE6-IE8 */
				  	url('framework/fonts/sansita-regular-webfont.woff2') format('woff2'), /* Super Modern Browsers */
				  	url('framework/fonts/sansita-regular-webfont.woff') format('woff'), /* Pretty Modern Browsers */
				  	url('framework/fonts/sansita-regular-webfont.svg#svgFontName') format('svg'); /* Legacy iOS */
		}

		@font-face {
			font-family: 'Gerardo2';
			src: 	url('framework/fonts/CFUrbanLife-Regular.ttf'); /* IE9 Compat Modes */
		}

		h2{
			font-family: 'Sansita', Calibri, sans-serif;
			font-size: 20px;
		}

		h3{
			font-family: 'Vibur', cursive;
			font-size: 20px;
		}

		h4{
			font-family: 'Yanone Kaffeesatz', sans-serif;
			font-size: 20px;
		}

		.h5{
			font-family: 'Coiny', cursive;
			font-size: 80px;
			text-shadow: 2px 2px #FF0000;			
		}

		.Gradient{
		  font-size: 72px;
		  font-style: bold;
		  background: -webkit-linear-gradient(#eee, #333);
		  -webkit-background-clip: text;
		  -webkit-text-fill-color: transparent;
		}

		.Boton:hover{
			background: #000
		}

		.Boton{
			background-color: #4CAF50;
			border: none;
			color: white;
			padding: 15px 32px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 16px;
			margin: 4px 2px;
			cursor: pointer;
			transition: all .3s ease-in-out;
		}
		.Rotate{
		    width: 200px;
		    height: 100px;
		    background-color: yellow;
		    /* Rotate div */
		    -ms-transform: rotate(7deg); /* IE 9 */
		    -webkit-transform: rotate(7deg); /* Chrome, Safari, Opera */
		    transform: rotate(7deg);    
		}

		@keyframes flash2 {

		    0%{
		    	opacity: 1;
		    	transform: rotate(0deg) scale(1,1);
		    }
		    25%{
		    	opacity: 0.8;
		    	transform: rotate(30deg) scale(2,2);
		    }
		    50%{
		    	opacity: 0.3;
		    	transform: rotate(60deg) scale(3,3);
		    }

		    80%{
		    	opacity: 0.8;
		    	transform: rotate(80deg) scale(4,4);
		    }
		    100%{
		    	opacity: 1;
		    	transform: rotate(360deg) scale(5,5);
		    }

		}

		.flash2{
		    -webkit-animation-name: flash2;
		    animation-name: flash2;			
		}


		@keyframes translate2 {

		    0%{
		    	opacity: 1;
	    	  	transform:translate(20px,10px);
		    }
		    25%{
		    	opacity: 0.8;
	    	  	transform:translate(20px,20px);
		    }
		    50%{
		    	opacity: 0.3;
		    	transform:translate(20px,30px);
		    }

		    80%{
		    	opacity: 0.8;
		    	transform:translate(20px,40px);		    	
		    }
		    100%{
		    	opacity: 1;
		    	transform:translate(20px,50px);
		    	transform:translate(none);
		    	transform: scale(2,2);
		    }

		}

		.translate2{
		    -webkit-animation-name: translate2;
		    animation-name: translate2;				
		}


	</style>
</head>
<body>
	<h1>Propiedades Text & Fonts</h1>
	<div class="fondo1 color1 animated flash">
		<p class="fuente1">Estilo Font</p>
		<p class="texto1">estilo text</p>
	</div>
	<h2>Fuente Google</h2>
	<h3 class="h3 animated pulse"> Fuente Externa Adicional</h3>
	<h4 class="h4 animated rubberBand"> Fuente Externa Adicional 2 </h4>
	<p class="h5"> Fuente Externa Adicional 3 </p>
	<p class="Gradient"> Fuente Externa Gradiente </p>

	<button class="Boton animated flash2">Animate</button>

	<!--<div class="Rotate">
		Rotate 90 Grados
	</div>-->
	
</body>
</html>
